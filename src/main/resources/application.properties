# Database Configuration
# Cara 1 (Paling Ampuh): Set manual SPRING_DATASOURCE_URL di Railway
# Cara 2 (Otomatis): Pakai variabel PGHOST, PGPORT, dll dari Railway
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5433}/${PGDATABASE:fastprint_db}}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=${PORT:8080}

# API Configuration
api.products.url=${API_PRODUCTS_URL:https://recruitment.fastprint.co.id/tes/api_tes_programmer}
gemini.api.key=${GEMINI_API_KEY:}

# Groq AI Configuration
groq.api.key=${GROQ_API_KEY:}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
