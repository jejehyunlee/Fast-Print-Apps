<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard | FastPrint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS with cache busting -->
    <link rel="stylesheet" th:href="@{/css/style.css(v=1.1)}">
</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="branding">
                    <div class="logo-text">
                        <span class="text-gold">Fast</span><span class="text-grey">Print</span>
                    </div>
                    <div class="tagline">Professional Printing Solution</div>
                </div>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="/dashboard">
                        <span class="icon"><i class="bi bi-grid-fill"></i></span> <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/produk">
                        <span class="icon"><i class="bi bi-box-seam-fill"></i></span> <span>Master Produk</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="bi bi-cart-fill"></i></span> <span>Penjualan</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="bi bi-gear-fill"></i></span> <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <span class="text-secondary small fw-bold text-uppercase">Pages / Dashboard</span>
                    <h3 class="fw-bold mt-1 text-primary-dark">Main Dashboard</h3>
                </div>

                <div class="bg-white rounded-pill px-3 py-2 shadow-sm d-flex align-items-center gap-3">
                    <div class="stat-icon m-0"
                        style="width: 32px; height: 32px; font-size: 0.9rem; background: var(--primary-soft); color: var(--primary-color);">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <span class="small fw-bold">Test Programmer|Jefri Saputra</span>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="dashboard-card d-flex align-items-center">
                        <div class="stat-icon bg-light text-primary m-0">
                            <i class="bi bi-box-seam"></i>
                        </div>
                        <div class="ms-4">
                            <div class="stat-title">Total Produk</div>
                            <div class="stat-value" th:text="${totalProduk}">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card d-flex align-items-center">
                        <div class="stat-icon m-0" style="color: #05CD99; background: rgba(5, 205, 153, 0.1);">
                            <i class="bi bi-patch-check"></i>
                        </div>
                        <div class="ms-4">
                            <div class="stat-title">Bisa Dijual</div>
                            <div class="stat-value" th:text="${bisaDijualCount}">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card d-flex align-items-center">
                        <div class="stat-icon m-0" style="color: #EE5D50; background: rgba(238, 93, 80, 0.1);">
                            <i class="bi bi-exclamation-octagon"></i>
                        </div>
                        <div class="ms-4">
                            <div class="stat-title">Tidak Bisa Dijual</div>
                            <div class="stat-value" th:text="${tidakBisaDijualCount}">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="row mb-5">
                <div class="col-lg-6 mb-4">
                    <div class="dashboard-card">
                        <h5 class="fw-bold mb-4">Perbandingan Status</h5>
                        <div class="chart-container d-flex justify-content-center" style="height: 250px;">
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="dashboard-card">
                        <h5 class="fw-bold mb-4">Produk per Kategori</h5>
                        <div class="chart-scroll-wrapper"
                            style="max-height: 400px; overflow-y: auto; overflow-x: hidden;">
                            <div id="kategoriChartContainer" style="height: 320px;">
                                <canvas id="kategoriChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener("DOMContentLoaded", function () {
            const bisaDijual = /*[[${bisaDijualCount}]]*/ 0;
            const tidakBisaDijual = /*[[${tidakBisaDijualCount}]]*/ 0;

            const katLabels = /*[[${kategoriLabels}]]*/[];
            const katCounts = /*[[${kategoriCounts}]]*/[];

            // Context for gradient
            const ctxBar = document.getElementById('kategoriChart').getContext('2d');
            const gradientBlue = ctxBar.createLinearGradient(0, 0, 0, 300);
            gradientBlue.addColorStop(0, '#4318FF');
            gradientBlue.addColorStop(1, '#5BC4FF');

            // Status Chart (Pie)
            new Chart(document.getElementById('statusChart'), {
                type: 'pie',
                data: {
                    labels: ['Bisa Dijual', 'Tidak Bisa Dijual'],
                    datasets: [{
                        data: [bisaDijual, tidakBisaDijual],
                        backgroundColor: ['#4318FF', '#FFB547'],
                        borderWidth: 4,
                        borderColor: '#ffffff',
                        hoverOffset: 12
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 25,
                                font: { family: 'Plus Jakarta Sans', weight: '700', size: 12 },
                                color: '#000000'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#111c44',
                            padding: 12,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 13 },
                            cornerRadius: 10,
                            displayColors: true
                        }
                    }
                }
            });

            // Dynamic height based on number of categories to prevent "numpuk"
            const minHeightPerBar = 40;
            const calculatedHeight = Math.max(320, katLabels.length * minHeightPerBar);
            document.getElementById('kategoriChartContainer').style.height = calculatedHeight + 'px';

            // Kategori Chart (Horizontal Bar for better many-labels handling)
            new Chart(document.getElementById('kategoriChart'), {
                type: 'bar',
                data: {
                    labels: katLabels,
                    datasets: [{
                        label: 'Jumlah Produk',
                        data: katCounts,
                        backgroundColor: gradientBlue,
                        borderRadius: 6,
                        barThickness: 20,
                        hoverBackgroundColor: '#4318FF'
                    }]
                },
                options: {
                    indexAxis: 'y', // Make it horizontal
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            right: 30,
                            left: 10
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { color: 'rgba(163, 174, 208, 0.1)', drawBorder: false },
                            ticks: {
                                stepSize: 1,
                                color: '#000000',
                                font: { family: 'Plus Jakarta Sans', weight: '700', size: 11 }
                            }
                        },
                        y: {
                            grid: { display: false, drawBorder: false },
                            ticks: {
                                color: '#000000',
                                font: { family: 'Plus Jakarta Sans', weight: '700', size: 10 }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#111c44',
                            padding: 12,
                            cornerRadius: 10
                        }
                    }
                }
            });
        });
        /*]]>*/
    </script>

</body>

</html>
