# Database Configuration
# Railway provides DATABASE_URL in postgresql:// format, but JDBC needs jdbc:postgresql://
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5433/fastprint_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=${PORT:8080}

# API Configuration
api.products.url=${API_PRODUCTS_URL:https://recruitment.fastprint.co.id/tes/api_tes_programmer}
