<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Produk | Fast Print</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS with cache busting -->
    <link rel="stylesheet" th:href="@{/css/style.css(v=${T(java.lang.System).currentTimeMillis()})}">

    <style>
        .form-container {
            max-width: 650px;
            margin: 60px auto;
            animation: fadeIn 0.4s ease-out;
        }

        .form-section-title {
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E9EDF7;
        }
    </style>
</head>

<body>

    <div class="container overflow-hidden">
        <div class="form-container">
            <div class="dashboard-card p-5">
                <div class="text-center mb-5">
                    <div class="stat-icon mx-auto bg-primary-soft text-primary mb-3">
                        <i class="bi bi-box-seam-fill"></i>
                    </div>
                    <h2 class="fw-800 text-primary-dark"
                        th:text="${produk.idProduk == null ? 'Tambah Produk Baru' : 'Edit Produk'}">Form Produk</h2>
                    <p class="text-secondary fw-500">Silahkan lengkapi detail informasi produk di bawah ini.</p>
                </div>

                <form th:action="@{/produk/save}" th:object="${produk}" method="post">
                    <input type="hidden" th:field="*{idProduk}" />

                    <div class="form-section-title">Informasi Dasar</div>

                    <div class="mb-4">
                        <label for="namaProduk" class="form-label text-secondary small fw-bold">NAMA PRODUK <span
                                class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-secondary"><i
                                    class="bi bi-tag"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="namaProduk"
                                th:field="*{namaProduk}" placeholder="Contoh: Kertas A4 80gr" required />
                        </div>
                        <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('namaProduk')}"
                            th:errors="*{namaProduk}"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="harga" class="form-label text-secondary small fw-bold">HARGA (RP) <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 fw-bold text-secondary">Rp</span>
                                <input type="number" class="form-control border-start-0 ps-0" id="harga"
                                    th:field="*{harga}" placeholder="0" required />
                            </div>
                            <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('harga')}"
                                th:errors="*{harga}">
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="status" class="form-label text-secondary small fw-bold">STATUS <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" id="status" th:field="*{status.idStatus}">
                                <option value="">-- Pilih Status --</option>
                                <option th:each="stat : ${statuses}" th:value="${stat.idStatus}"
                                    th:text="${stat.namaStatus}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label for="kategori" class="form-label text-secondary small fw-bold">KATEGORI <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="kategori" th:field="*{kategori.idKategori}">
                            <option value="">-- Pilih Kategori --</option>
                            <option th:each="kat : ${kategoris}" th:value="${kat.idKategori}"
                                th:text="${kat.namaKategori}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between align-items-center gap-3">
                        <a href="/produk" class="btn btn-light px-4 py-2 fw-bold text-secondary"
                            style="border-radius: 12px;">
                            <i class="bi bi-arrow-left me-2"></i> Kembali
                        </a>
                        <button type="submit" class="btn btn-primary px-5 py-2 flex-grow-1">
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
