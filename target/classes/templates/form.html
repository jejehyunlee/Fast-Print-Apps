<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Produk | Fast Print</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .container {
            max-width: 700px;
            margin-top: 40px;
        }

        .form-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>

    <div class="container fade-in">
        <div class="card p-5 mb-5">
            <div class="text-center mb-4">
                <h2 th:text="${produk.idProduk == null ? 'Tambah Produk Baru' : 'Edit Produk'}">Form Produk</h2>
                <p class="text-muted">Silahkan isi form di bawah ini dengan lengkap.</p>
            </div>

            <form th:action="@{/produk/save}" th:object="${produk}" method="post">
                <input type="hidden" th:field="*{idProduk}" />

                <div class="form-section-title">Informasi Dasar</div>

                <div class="mb-4">
                    <label for="namaProduk" class="form-label">Nama Produk <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-tag"></i>üè∑Ô∏è</span>
                        <input type="text" class="form-control border-start-0 ps-0" id="namaProduk"
                            th:field="*{namaProduk}" placeholder="Contoh: Kertas A4" required />
                    </div>
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('namaProduk')}"
                        th:errors="*{namaProduk}"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="harga" class="form-label">Harga (Rp) <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">Rp</span>
                            <input type="number" class="form-control border-start-0 ps-0" id="harga" th:field="*{harga}"
                                placeholder="0" required />
                        </div>
                        <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('harga')}" th:errors="*{harga}">
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                        <select class="form-select" id="status" th:field="*{status.idStatus}">
                            <option value="">-- Pilih Status --</option>
                            <option th:each="stat : ${statuses}" th:value="${stat.idStatus}"
                                th:text="${stat.namaStatus}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-5">
                    <label for="kategori" class="form-label">Kategori <span class="text-danger">*</span></label>
                    <select class="form-select" id="kategori" th:field="*{kategori.idKategori}">
                        <option value="">-- Pilih Kategori --</option>
                        <option th:each="kat : ${kategoris}" th:value="${kat.idKategori}" th:text="${kat.namaKategori}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="/produk" class="btn btn-outline-secondary px-4">
                        &larr; Kembali
                    </a>
                    <button type="submit" class="btn btn-primary px-5 py-2">
                        Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
